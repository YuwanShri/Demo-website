    <section class="container form-section">
        <div class="form">
            <h1>Contact Us</h1>
            <form action=https://formspree.io/f/xpzglree method="POST">
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Sent your Request</h3>
                        <div class="input-row">
                            <div class="input-group">
                                <label class="label-content">Name</label>
                                <input type="text" name="Name" required placeholder="Yuwan Shri">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label class="label-content">Email</label>
                                <input type="email" name="Email" required placeholder="yuwanshri123@gmai.com">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label class="label-content">Phone Number</label>
                                <input type="number" name="Phone Number" required placeholder="+94 76 075 5930">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label class="label-content">Subject</label>
                                <input type="text" name="Name" required placeholder="Topic">
                            </div>
                        </div>

                        <label>Message</label>
                        <textarea rows="5" placeholder="message"></textarea>

                        <button type="submit">Submit</button>

                    </div>
                    <div class="contact-right">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3957.610335541062!2d80.62277787444046!3d7.285098613845918!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae36896c3c013b3%3A0xd3eabcf88853c1da!2sESOFT%20Metro%20Campus%20Kandy%20-%20Primary%20Division!5e0!3m2!1sen!2slk!4v1694846212356!5m2!1sen!2slk" width="100%" height="100%" style="border:none;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </form>
        </div>
